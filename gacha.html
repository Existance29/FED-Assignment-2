<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"> 
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="gachatest.js"></script>
  </head>
  <body class = "text-white gacha-body" onload="load()">
    <header id="header">  <!---Header section--->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <!-- Brand/logo -->
          <a class="navbar-brand" href="#">
            <img src="path-to-logo.png" alt="Logo" style="height: 25px;">
          </a>
          <!-- Toggler/collapsibe Button for mobile view -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar links -->
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="games.html">Games</a>
              </li>
            </ul>
          </div>
          <!-- Icons on the right -->
          <div class="d-flex align-items-center nav-icons">
            <a href="#" class="nav-icon-link me-3"><i class="bx bx-user"></i></a> <!-- Use appropriate icons -->
            <a href="#" class="nav-icon-link"><i class="bx bx-cart"></i></a> <!-- Use appropriate icons -->
          </div>
        </div>
      </nav>
    </header> <!-----End of header section------>
    <main class = "gacha-content">
       <!-- Display the number of pulls-->
      <div class = "gacha-container">
        <img src = "./Images/gacha.png" style="height: 73%">
        <label class = "gacha-text">100</label>
      </div>
      <!-- The draw banner, image on left, text on right-->
      <div class = "gacha-banner">
        <!-- Banner image-->
        <img src = "./Images/gacha_banner.png", width="50%">
        <!-- Banner text-->
        <div class = "gacha-banner-text flex-column">
          <label class = "gacha-banner-title">Lucky Draw</label>
          <label class = "gacha-banner-subtitle">Stand a chance to win amazing prizes, from vouchers to a gaming PC!</label>
        </div>
      </div>
      <!-- draw buttons-->
      <div class = "gacha-button-row">
        <button class = "gacha-button gacha-container">
          <img src = "./Images/gacha.png" style="height: 73%">
          <label class = "gacha-text">5x Draw</label>
        </button>
        <button class = "gacha-button gacha-container" onclick = "pull()">
          <img src = "./Images/gacha.png" style="height: 73%">
          <label class = "gacha-text">1x Draw</label>
        </button>

      </div>
      <!-- Draw animations and effects-->
      <div class = "dark-overlay">
        <img src = "./Images/Mask group.png" width="20%" class = "reveal" id = "gacha-anim-obj">
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
