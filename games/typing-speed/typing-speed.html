<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="../general.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload = "getData()">
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="typing-text">
        <p></p>
      </div>
      
    </div>
    <div class="content">
      <ul class="result-details">
        <li class="time">
          <p>Time Left:</p>
          <span>60s</span>
        </li>
        <li class="mistake">
          <p>Mistakes:</p>
          <span>0</span>
        </li>
        <li class="wpm">
          <p>WPM:</p>
          <span>0</span>
        </li>
      </ul>
    </div>
    <div class = "overlay" id = "game-over-overlay">
      <div class = "stat-area">
          <label class = "game-over">Game Over!</label>
          <!-- Show stats-->
          <div class = "split-flex-row" style="margin-top: 4vh;">
            <label class = "final-text">Wpm:</label>
            <label id = "final-score" class = "final-text stat-text">0</label>
        </div>
          <div class = "split-flex-row" style="margin-top: 4vh;">
              <label class = "final-text">Draws earned:</label>
              <div style="display: flex; align-items: center;">
                <img src="../../Images/gacha.png" style="height: 2vw">
                <label id = "final-points" class = "final-text stat-text">0</label>
              </div>
          </div>
          <!-- Exit button to return back to games page-->
          <div style="display: flex; justify-content: center; width: 100%;">
            <button class = "exit-button" onclick="location.href = '../../games.html'">Exit</button>
          </div>
          
      </div>
  </div>

    <script src="paragraphs.js"></script>
    <script src="script.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
