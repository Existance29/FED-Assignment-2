<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"> 
    <!-- Bootstrap and jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body class="text-white">   
    <header id="header">  <!---Header section--->
      <div class="navbar">   
        <div class="logo">  <!---Logo--->
          <img src="Images/logo.png" width="125px">
        </div>
        <!-----Navigation bar------->
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <!-----Navigation bar icons------->
        <div class="nav-icon">
          <a href="loginpage.html"><i class='bx bx-user'></i></a>
          <a href="cart.html"><i class='bx bx-cart'></i></a>
        </div>
        <div class='bx bx-menu' id="menu-icon" onclick="menutoggle()"></div> <!-----Use javascript function------>
      </div>
      <!----End of navigation bar----------->
    </header> <!-----End of header section------>

    <main>
      <!------Intro Hero video section-------->
      <div class="intro-video">
        <video muted autoplay loop id="big"> <!---Video for big screens-->
          <source src="Videos/Homepage-video-1.mp4" type="video/mp4">
        </video>
        <video muted autoplay loop id="small"> <!---Video for smaller screens-->
          <source src="Videos/Homepage-video-2.mp4" type="video/mp4">
        </video>
        <h1 class="center-text">JSB TECH</h1> 
      </div>
      <!------End of intro hero video section-------->

      <!------Games banner section-------->
      <div class="games-banner">  
        <div class="grid-container">
          <div class="content">
            <h1>PLAY GAMES AND EARN EXCLUSIVE REWARDS!</h1>
            <p>Stand a chance to earn free vouchers, loyalty points and many more rewards through our in-site games!</p>
            <a href="games.html" class="btn">Play now!</a>
          </div>
        </div>
      </div>
      <!------End of Games banner section-------->

      <!------Slideshow section-------->
      <div class="home-slideshow">
        <div class="grid-container">
          <div class="content">
            <div class="slideshow-container reveal">
              <div class="mySlides fade">
                <img src="images/slideshow 1.png" style="width:100%">
              </div>
              <div class="mySlides fade">
                <img src="images/slideshow 2.png" style="width:100%">
              </div>
              <div class="mySlides fade">
                <img src="images/slideshow 3.png" style="width:100%">
              </div>
            </div>
            <br>
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
            <br>
          </div>
        </div>
      </div>
      <!------End of Slideshow section-------->


    </main>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
