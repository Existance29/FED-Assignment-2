    <main>
    <!--------------Start of cart page-------------->
    <div class="cart-page">
      <div class="container py-5">
        <!-- Cart Table -->
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col" class="text-end">Subtotal</th>
              </tr>
            </thead>
            <tbody id = "cart-row">
              <!-- Product Row -->
            </tbody>
          </table>
        </div>
        <!-- Cart Summary -->
        <div class="d-flex justify-content-end">
          <div class="w-50">
            <table class="table">
              <tr>
                <th scope="row">Subtotal</th>
                <!-- Use span to split the dollar sign and the amount for a easier time when coding -->
                <td class="text-end">$<span id = "subtotal">0.00</span></td>
              </tr>
              <tr>
                <th scope="row">GST</th>
                <td class="text-end">$<span id = "gst">0.00</span></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td class="text-end">$<span id = "total">0.00</span></td>
              </tr>
              <tr>
                <th scope="row">Draws earned</th>
                <td class="text-end"><img src = "Images/gacha.png" style="width: 2em; aspect-ratio: 1/1;"><span id = "draws">0</span></td>
              </tr>
            </table>
            <button class="btn btn-primary" onclick="checkOut()">Checkout</button>
          </div>
        </div>
      </div>
    </div>
